<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/ebe0f478f4.js" crossorigin="anonymous"></script>
    <style ref = "styles.css" ></style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="bg-container">
        <div class="container">
            <h1 class="title" id="mainTitle">WORKLIST</h1>
            <input type="search" id="userInput" placeholder="What needs to be done?" class="task-input" />
            <div class="buttons-container">
                <button class="custom-button " id="addButton">Add</button>
                <div class="save-button">
                    <button class="custom-button save-button " id="save">Save</button>
                    <div id="loadIcon" class="load-icon">
                        <svg viewBox="0 0 100 100">
                            <defs>
                                <filter id="shadow">
                                    <feDropShadow dx="0" dy="0" stdDeviation="1.5" flood-color="black" />
                                </filter>
                            </defs>
                            <circle id="spinner" style="fill:transparent;stroke:#000000;stroke-width: 7px;stroke-linecap: 
                            round;filter:url(#shadow);" cx="50" cy="50" r="45" />
                        </svg>
                    </div>
                </div>
            </div>
            <h1 class="sub-title">MY TASKS</h1>
            <ul class="todo-container" id="tasksContainer"></ul>
        </div>
    </div>
    <script src = "script.js" crossorigin="anonymous"></script>
</body>

</html>
